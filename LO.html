<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lights Out</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            color: #90cdf4;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(5, 60px);
            gap: 5px;
            border: 3px solid #4a5568;
            border-radius: 10px;
            padding: 5px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .light {
            width: 60px;
            height: 60px;
            background-color: #4a5568;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .light.on {
            background-color: #f6ad55;
            box-shadow: 0 0 10px #f6ad55, 0 0 20px #f6ad55;
        }

        .light:hover {
            transform: scale(1.05);
        }
        
        .light.on:hover {
            background-color: #ecc94b;
        }
        
        .light:active {
            transform: scale(0.95);
        }

        .message-box {
            background-color: #2d3748;
            border-radius: 8px;
            padding: 15px 25px;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            position: absolute;
            bottom: 20px;
        }

        .message-box.show {
            opacity: 1;
            visibility: visible;
        }

        .message-box h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #a0aec0;
        }

        .message-box.win {
            background-color: #38a169;
        }

        .message-box.win h3 {
            color: #fff;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            background-color: #63b3ed;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .btn:hover {
            background-color: #4299e1;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
                text-align: center;
            }

            .board {
                grid-template-columns: repeat(5, 50px);
                grid-template-rows: repeat(5, 50px);
                gap: 4px;
            }

            .light {
                width: 50px;
                height: 50px;
            }
            .message-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ライツアウト</h1>
        <div class="board" id="board"></div>
        <div class="controls">
            <button id="new-game-btn" class="btn">新しいゲーム</button>
        </div>
        <div id="message-box" class="message-box">
            <h3 id="message"></h3>
        </div>
    </div>

    <script>
        const boardElement = document.getElementById('board');
        const newGameBtn = document.getElementById('new-game-btn');
        const messageBox = document.getElementById('message-box');
        const messageElement = document.getElementById('message');

        const rows = 5;
        const cols = 5;
        let board = [];

        // ゲームボードを初期化
        function initBoard() {
            board = [];
            boardElement.innerHTML = '';
            for (let i = 0; i < rows; i++) {
                board[i] = [];
                for (let j = 0; j < cols; j++) {
                    const light = document.createElement('button');
                    light.classList.add('light');
                    light.dataset.row = i;
                    light.dataset.col = j;
                    light.addEventListener('click', () => handleLightClick(i, j));
                    boardElement.appendChild(light);
                    board[i][j] = light;
                }
            }
            createSolvablePuzzle();
        }

        // ライトの状態を切り替える
        function toggleLight(r, c) {
            if (r >= 0 && r < rows && c >= 0 && c < cols) {
                const light = board[r][c];
                light.classList.toggle('on');
            }
        }

        // ライトがクリックされたときの処理
        function handleLightClick(r, c) {
            toggleLight(r, c);
            toggleLight(r - 1, c); // 上
            toggleLight(r + 1, c); // 下
            toggleLight(r, c - 1); // 左
            toggleLight(r, c + 1); // 右

            checkWin();
        }

        // 全てのライトが消灯しているかチェックする
        function checkWin() {
            const allLights = document.querySelectorAll('.light');
            const allOff = Array.from(allLights).every(light => !light.classList.contains('on'));
            if (allOff) {
                showMessage('おめでとうございます！', 'win');
                disableBoard();
            }
        }

        // メッセージを表示する
        function showMessage(msg, type = '') {
            messageElement.textContent = msg;
            messageBox.className = 'message-box show ' + type;
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 3000);
        }

        // ボードを操作不可にする
        function disableBoard() {
            const allLights = document.querySelectorAll('.light');
            allLights.forEach(light => {
                light.style.pointerEvents = 'none';
            });
        }

        // ボードを操作可能にする
        function enableBoard() {
            const allLights = document.querySelectorAll('.light');
            allLights.forEach(light => {
                light.style.pointerEvents = 'auto';
            });
        }

        // ランダムだが解けるパズルを作成する
        function createSolvablePuzzle() {
            // 解ける問題を作成するために、ランダムにクリック操作を行う
            // 同じマスを2回クリックすることは無意味なので、各マスは1回だけクリックするかどうかをランダムに決める
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (Math.random() > 0.5) {
                        handleLightClick(i, j);
                    }
                }
            }
            // ゲーム開始時はメッセージボックスを非表示に
            messageBox.classList.remove('show');
            enableBoard();
        }

        // 新しいゲームボタンのイベントリスナー
        newGameBtn.addEventListener('click', () => {
            initBoard();
        });
        
        // ページ読み込み時にゲームを開始
        window.onload = function() {
            initBoard();
        }
    </script>
</body>
</html>
