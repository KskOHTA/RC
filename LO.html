<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lights Out</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            color: #90cdf4;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(5, 60px);
            gap: 5px;
            border: 3px solid #4a5568;
            border-radius: 10px;
            padding: 5px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .light {
            width: 60px;
            height: 60px;
            background-color: #4a5568;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .light.on {
            background-color: #f6ad55;
            box-shadow: 0 0 10px #f6ad55, 0 0 20px #f6ad55;
        }

        .light:hover {
            transform: scale(1.05);
        }
        
        .light.on:hover {
            background-color: #ecc94b;
        }
        
        .light:active {
            transform: scale(0.95);
        }

        .message-box {
            background-color: #2d3748;
            border-radius: 8px;
            padding: 15px 25px;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            position: absolute;
            bottom: 20px;
        }

        .message-box.show {
            opacity: 1;
            visibility: visible;
        }

        .message-box h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #a0aec0;
        }

        .message-box.win {
            background-color: #38a169;
        }

        .message-box.win h3 {
            color: #fff;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            background-color: #63b3ed;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .btn:hover {
            background-color: #4299e1;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            background-color: #4a5568;
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
                text-align: center;
            }

            .board {
                grid-template-columns: repeat(5, 50px);
                grid-template-rows: repeat(5, 50px);
                gap: 4px;
            }

            .light {
                width: 50px;
                height: 50px;
            }
            .message-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ライツアウト</h1>
        <div class="board" id="board"></div>
        <div class="controls">
            <button id="new-game-btn" class="btn">新しいゲーム</button>
            <button id="hint-btn" class="btn">ヒント</button>
        </div>
        <div id="message-box" class="message-box">
            <h3 id="message"></h3>
        </div>
    </div>

    <script>
        const boardElement = document.getElementById('board');
        const newGameBtn = document.getElementById('new-game-btn');
        const hintBtn = document.getElementById('hint-btn');
        const messageBox = document.getElementById('message-box');
        const messageElement = document.getElementById('message');

        const rows = 5;
        const cols = 5;
        let board = [];
        let lightStates = []; // ライトの状態を数値で保持する

        // ゲームボードを初期化
        function initBoard() {
            board = [];
            lightStates = [];
            boardElement.innerHTML = '';
            for (let i = 0; i < rows; i++) {
                board[i] = [];
                lightStates[i] = [];
                for (let j = 0; j < cols; j++) {
                    const light = document.createElement('button');
                    light.classList.add('light');
                    light.dataset.row = i;
                    light.dataset.col = j;
                    light.addEventListener('click', () => handleLightClick(i, j));
                    boardElement.appendChild(light);
                    board[i][j] = light;
                    lightStates[i][j] = 0; // 0: off, 1: on
                }
            }
            createSolvablePuzzle();
        }

        // ライトの状態を切り替える
        function toggleLight(r, c) {
            if (r >= 0 && r < rows && c >= 0 && c < cols) {
                lightStates[r][c] = 1 - lightStates[r][c];
                updateLightVisual(r, c);
            }
        }

        // ライトの見た目を更新する
        function updateLightVisual(r, c) {
            const light = board[r][c];
            if (lightStates[r][c] === 1) {
                light.classList.add('on');
            } else {
                light.classList.remove('on');
            }
        }

        // ライトがクリックされたときの処理
        function handleLightClick(r, c) {
            toggleLight(r, c);
            toggleLight(r - 1, c); // 上
            toggleLight(r + 1, c); // 下
            toggleLight(r, c - 1); // 左
            toggleLight(r, c + 1); // 右

            checkWin();
        }

        // 全てのライトが消灯しているかチェックする
        function checkWin() {
            const allOff = lightStates.every(row => row.every(state => state === 0));
            if (allOff) {
                showMessage('おめでとうございます！', 'win');
                disableBoard();
            }
        }

        // メッセージを表示する
        function showMessage(msg, type = '') {
            messageElement.textContent = msg;
            messageBox.className = 'message-box show ' + type;
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 3000);
        }

        // ボードを操作不可にする
        function disableBoard() {
            const allLights = document.querySelectorAll('.light');
            allLights.forEach(light => {
                light.style.pointerEvents = 'none';
            });
        }

        // ボードを操作可能にする
        function enableBoard() {
            const allLights = document.querySelectorAll('.light');
            allLights.forEach(light => {
                light.style.pointerEvents = 'auto';
            });
        }

        // 解けるパズルを生成する
        function createSolvablePuzzle() {
            // 初期状態を全て消灯にする
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    lightStates[i][j] = 0;
                    updateLightVisual(i, j);
                }
            }

            // ランダムに盤面を操作して、解ける状態の初期盤面を作る
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (Math.random() > 0.5) {
                        handleLightClick(i, j);
                    }
                }
            }
            
            // ゲーム開始時はメッセージボックスを非表示に
            messageBox.classList.remove('show');
            enableBoard();
        }
        
        // 現在の盤面から最短手順を計算する
        function getSolution() {
            const applySimulatedClick = (board, r, c) => {
                if (r >= 0 && r < rows && c >= 0 && c < cols) board[r][c] = 1 - board[r][c];
                if (r > 0) board[r - 1][c] = 1 - board[r - 1][c];
                if (r < rows - 1) board[r + 1][c] = 1 - board[r + 1][c];
                if (c > 0) board[r][c - 1] = 1 - board[r][c - 1];
                if (c < cols - 1) board[r][c + 1] = 1 - board[r][c + 1];
            };

            const tempBoard = lightStates.map(row => [...row]);
            const solution = [];
            
            for (let i = 0; i < (1 << cols); i++) {
                let trialBoard = tempBoard.map(row => [...row]);
                let clicks = [];

                for (let j = 0; j < cols; j++) {
                    if ((i >> j) & 1) {
                        applySimulatedClick(trialBoard, 0, j);
                        clicks.push({r: 0, c: j});
                    }
                }

                for (let r = 0; r < rows - 1; r++) {
                    for (let c = 0; c < cols; c++) {
                        if (trialBoard[r][c] === 1) {
                            applySimulatedClick(trialBoard, r + 1, c);
                            clicks.push({r: r + 1, c: c});
                        }
                    }
                }

                const isSolved = trialBoard.every(row => row.every(state => state === 0));
                if (isSolved) {
                    return clicks;
                }
            }

            return [];
        }

        // 新しいゲームボタンのイベントリスナー
        newGameBtn.addEventListener('click', () => {
            initBoard();
        });

        // ヒントボタンのイベントリスナー
        hintBtn.addEventListener('click', () => {
            // ヒントボタンを無効化
            hintBtn.disabled = true;

            const solution = getSolution();
            if (solution && solution.length > 0) {
                const hint = solution[0];
                const hintLight = board[hint.r][hint.c];
                
                // ヒントのライトを光らせる
                hintLight.style.border = '2px solid #fff';
                setTimeout(() => {
                    hintLight.style.border = 'none';
                    // ヒントのライトを実際にクリックする
                    handleLightClick(hint.r, hint.c);
                    // ヒントボタンを再度有効化
                    hintBtn.disabled = false;
                }, 500);

            } else {
                showMessage('これ以上のヒントはありません。', 'info');
                // ヒントボタンを再度有効化
                hintBtn.disabled = false;
            }
        });
        
        // ページ読み込み時にゲームを開始
        window.onload = function() {
            initBoard();
        }
    </script>
</body>
</html>
